{% extends 'base.html' %} {% block main %}
<div class="container-sm">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="image-div mb-4 text-center">
                <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="logo" class="img-fluid" />
            </div>

            <form action="{{ url_for('auth.login') }}" method="post">
                {{ form.csrf_token }}

                <div class="form-group mb-3">
                    {{ form.email_or_phone(class="form-control") }}
                </div>

                <div class="form-group mb-3">
                    {{ form.password(class="form-control") }}
                </div>

                <div class="button-div text-center mb-3">
                    {{ form.submit(class="btn btn-primary w-100") }}
                </div>
            </form>

            <div class="text-center">
                <a class="btn btn-secondary w-100 mb-2" href="/oauth">Google Sign-in</a>
                <p class="mt-3">
                    Don't you have an account yet? <a href="/auth/register"> Register </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
