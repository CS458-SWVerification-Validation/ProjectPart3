{% extends 'innerbase.html' %}

{% block main %}
<div class="row mb-3">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <h1>Dashboard</h1>
        <a href="{{ url_for('custom-survey.survey_designer') }}" class="btn btn-primary">Create New Survey</a>
    </div>
</div>

<div class="row">
    <div class="col-12">
        {% if surveys %}
            <ul class="list-group">
                {% for survey in surveys %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ survey.title }}
                        <span>
                            <a href="#" class="btn btn-sm btn-outline-secondary">Edit</a>
                            <a href="#" class="btn btn-sm btn-outline-primary">Preview</a>
                        </span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No surveys have been created yet.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
